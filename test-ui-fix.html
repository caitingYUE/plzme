<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天页面样式测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #8b8ec0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #8b8ec0;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 场景介绍样式 */
        .scene-intro {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            line-height: 1.4;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        /* 消息区域 */
        .message-item {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .message-item.ai {
            justify-content: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 10px;
            flex-shrink: 0;
        }
        
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message-content {
            max-width: 250px;
            background: white;
            border-radius: 10px 10px 10px 4px;
            padding: 10px 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
        }
        
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 场景介绍测试 -->
        <div class="scene-intro">
            <div class="scene-text">*职场沟通场景 1 - 第1个职场沟通相关的互动场景*</div>
        </div>
        
        <!-- AI消息测试 -->
        <div class="message-item ai">
            <div class="message-avatar">
                <img class="avatar-img" src="/assets/user/role2.jpg" alt="AI头像" style="background: #ddd;">
            </div>
            <div class="message-content">
                <div class="message-text">我是经验丰富的心理陪伴者，能够适应不同的角色需求，在这个场景中，让我们一起探索这段关系的深层含义。</div>
                <div class="message-time">09:01</div>
            </div>
        </div>
        
        <!-- 再次场景介绍测试 -->
        <div class="scene-intro">
            <div class="scene-text">*温柔的理解 - 在这个安全的空间里，让我们开始一段真诚的对话*</div>
        </div>
        
        <!-- 另一条AI消息 -->
        <div class="message-item ai">
            <div class="message-avatar">
                <img class="avatar-img" src="/assets/user/role2.jpg" alt="AI头像" style="background: #ddd;">
            </div>
            <div class="message-content">
                <div class="message-text">在职场沟通场景 1这个时刻，我想和你分享一些内心的感受。</div>
                <div class="message-time">09:02</div>
            </div>
        </div>
    </div>
</body>
</html>
